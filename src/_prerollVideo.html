<div class="bc-preroll" data-id="<%= id %>">
  <video src="./assets/video/<%= file %>" autoplay playsinline loop muted></video>
  <button aria-label="Play full video">
    <span>
      Play full video (<%= runtime %>)
      <svg viewbox="0 0 10 10" preserveAspectRatio="xMidYMid meet" role="img" alt="Play icon">
        <%
    var r = 4;
    var points = [0, .7, 1.3].map(function(t) {
      return [Math.cos(t * Math.PI) * r + 5, Math.sin(t * Math.PI) * r + 5].join(",");
    });
        %>
        <polygon points="<%= points.join(" ") %>" fill="#000" />
      </svg>
    </span>
  </button>
</div>
